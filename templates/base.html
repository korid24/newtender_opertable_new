{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link href="{% static 'css/style.css' %}" rel="stylesheet"> -->
    <title>{% block title %}Мой сайт{% endblock %}</title>
  </head>
  <body style='background-color:#fcffff'>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #bcf7ed;">
      {% if request.user.is_authenticated %}
      <a class="navbar-brand" href="#">{{request.user.first_name|title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link {% if 'external' in request.path %}active{% endif %}" href={%url 'external_transaction_dashboard_url'%}>Внешние операции</a>
          <a class="nav-item nav-link {% if 'internal' in request.path %}active{% endif %}" href={%url 'internal_transaction_dashboard_url'%}>Внутренние переводы</a>
          <a class="nav-item nav-link {% if 'statistic' in request.path %}active{% endif %}" href={%url 'statistic_url'%}>Статистика</a></div>
      </div>
      <a class="btn btn-outline-dark" href="{% url 'logout' %}">Выйти</a>
      {% endif %}
    </nav>
    {% block app_content %}

    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
